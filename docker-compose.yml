version: "3"
services:
  db:
    image: postgres:9.6-alpine
    restart: always
    volumes:
      - ./containers/db:/docker-entrypoint-initdb.d
    environment:
      TZ: Asia/Tokyo
      POSTGRES_PASSWORD: pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    container_name: db
  app: &app_base
    build:
      context: .
    volumes:
      - .:/var/src/app
    ports:
      - "80:3000"
      - "3035:3035"
    environment:
      RAILS_ENV: development
      PG_DATABASE: postgres
      PG_PASSWORD: pass
      PG_USER: postgres
      SELENIUM_DRIVER_URL: http://selenium_chrome:4444/wd/hub
    links:
      - db
    working_dir: /var/src/app
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0' &&  bin/webpack-dev-server"
    cap_add:
      - ALL # Add all privilege
    container_name: app
    tty: true
    stdin_open: true
    privileged: true
    logging:
      driver: "json-file"
      options:
        max-size: "100k"
    dns:
      - 8.8.8.8
