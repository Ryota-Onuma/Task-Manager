version: '3'
services:
  db:
    image: postgres:9.6-alpine
    restart: always
    volumes:
      - ./containers/db:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_PASSWORD: pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    container_name: db
  app:
    build:
      context: .
    volumes:
      - .:/var/src/app
    ports:
      - '3000:3000'
    environment:
      RAILS_ENV: development
      PG_DATABASE: postgres
      PG_PASSWORD: pass
      PG_USER: postgres
      SELENIUM_DRIVER_URL: http://selenium_chrome:4444/wd/hub
    links:
      - db
    working_dir: /var/src/app
    command: /bin/sh -c "rm -f /var/src/app/tmp/pids/server.pid;bundle exec rails s -b 0.0.0.0"
    cap_add:
      - ALL  # Add all privilege
    container_name: app
    tty: true
    stdin_open: true
    privileged: true
    logging:
      driver: "json-file"
      options:
        max-size: "100k"
    dns:
      - 8.8.8.8
  webpack:
    command: bash -c "rm -rf /app/public/packs; /app/bin/webpack-dev-server"
    ports:
      - "3035:3035"
    depends_on:
      - app
    tty: false
    stdin_open: false
